name: Run automation

on:
  workflow_dispatch:
    inputs:
      jobId:
        description: "Job id from trigger"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run automation
        env:
          JOB_ID: ${{ github.event.inputs.jobId }}
          RESULT_WEBHOOK_URL: ${{ secrets.RESULT_WEBHOOK_URL }}
        run: node automation.js

      - name: Upload trace
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace.zip
